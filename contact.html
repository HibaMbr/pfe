        <!-- Page Title -->

        <!-- Start Breadcrumb -->
        <ul class="breadcrumb">

            <li class="breadcrumb-item active">Contact</li>
        </ul>

        <!-- Contact Form -->
        <div class="row">
            <div class="col-lg-8 mb-4">
                <h3>Envoyer-nous un message</h3>
                <p>N’hésitez pas à nous contacter pour toute demande d’informations</p>
                <br>
                <form name="sentMessage" id="contactForm" novalidate>
                    
                    <div class="contron-group form-group">
                        <div class="controls">
                            <label>Nom Complet:</label>
                            <input type="text" class="form-control" id="name" required data-validation-required-message="Please Enter Your Name">
                            <p class="help-block"></p>
                        </div>
                    </div>
                    
                    <div class="contron-group form-group">
                        <div class="controls">
                            <label>Address Email:</label>
                            <input type="text" class="form-control" id="email" required data-validation-required-message="Please Enter Your Email Address">
                            <p class="help-block"></p>
                        </div>
                    </div>

                    <div class="contron-group form-group">
                        <div class="controls">
                            <label>Objet:</label>
                            <input type="text" class="form-control" id="subject" required data-validation-required-message="Please Enter The Subject of your message">
                            <p class="help-block"></p>
                        </div>
                    </div>
                    
                    <div class="contron-group form-group">
                        <div class="controls">
                            <label>Téléphone:</label>
                            <input type="text" class="form-control" id="name" required data-validation-required-message="Please Enter Your Phone Number">
                            <p class="help-block"></p>
                        </div>
                    </div>
                    
                    <div class="contron-group form-group">
                        <div class="controls">
                            <label>Message:</label>
                            <textarea id="message" cols="30" rows="10" class="form-control" required data-validation-required-message="Please Enter Your Message" maxlength="999" style="resize: none"></textarea>
                        </div>
                    </div>

                    <div id="success"></div>
                    <button type="submit" class="btn btn-primary" id="sendMessageButton">Envoyer Message</button>

                </form>
            </div>
        </div>

    </div>
    <!-- End Container -->

    <br>
    <br>
    <br>
